<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            /*background-color: #333;
            */
            background-color: rgba(51, 51, 51,1);
            overflow: hidden;
        }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

                /* Change the color of links on hover */
                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

                /* Add a color to the active/current link */
                .topnav a.active {
                    /*background-color: #4CAF50;
                    background-color: rgba(76, 175, 80, 1);*/
                    background-color: rgba(251, 220, 65, 1);
                    color: rgba(51, 51, 51, 1);
                }

        #dodajMani {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 500px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.5);
            padding: 40px;
        }

        #tekst {
            /*font-weight: bold;*/
            color: #ffffff;
            /*font-family: Arial;*/
        }

        #dodajMani input[type=text], #DIVlogin input[type=password] {
            border: none;
            border-bottom: 1px solid #ffffff;
            background-color: transparent;
            outline: none;
            height: 40px;
            color: #ffffff;
        }

        ::-webkit-input-placeholder {
            color: #ffffff;
        }

        #dodajMani input[type=submit] {
            border: none;
            height: 40px;
            outline: none;
            color: #ffffff;
            font-size: 15px;
            background-color: tomato;
            cursor: pointer;
            border-radius: 20px;
        }

            #dodajMani input[type=submit]:hover {
                background-color: cyan;
                color: #ffffff;
            }

        table {
            z-index: 2;
            /*left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            width:60%;*/
            border-collapse: collapse;
            border-spacing: 0;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            background: #fafafa;
            text-align: center;
        }

        th, td {
            padding: 10px 15px;
        }

        th {
            background: #ba68c8;
            color: #fafafa;
            text-transform: uppercase;
        }

        tr:nth-child(odd) {
            background: #eeeeee;
        }

        html, table {
            /*overflow: scroll;*/
            overflow-y: scroll;
        }

        .header-img {
            height: 3%;
            width: 4%;
        }
    </style>
</head>
